<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1 style="color:red;">PERSONAS</h1>
    <div>
        Numero de personas: {{nro_personas}}
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in Personas %}
                    <tr>
                        <td>{{ persona.id }}</td>
                        <td>{{ persona.nombre }}</td>
                        <td>{{ persona.apellido }}</td>
                        <td>{{ persona.email }}</td>
                        <td>
                            <a href="/detalle_persona/{{ persona.id }}/">Ver</a>
                            <a href="/editar_persona/{{ persona.id }}/">Editar</a>
                            <a href="/eliminar_persona/{{ persona.id }}/">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <a href="/nueva_persona/">+ AÃ±adir Persona</a>
    </div>
</body>
</html>
